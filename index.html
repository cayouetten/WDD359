<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
			
		<title>Marvel API</title>

		<link rel="stylesheet" type="text/css" href="styles/styles.css">
		<link rel="stylesheet" type="text/css" href="styles/browse.css">
		<link rel="stylesheet" type="text/css" href="styles/collections.css">
		<link rel="stylesheet" type="text/css" href="styles/navigation.css">
		<link rel="stylesheet" type="text/css" href="styles/results.css">
		<link rel="stylesheet" type="text/css" href="styles/search.css">
	</head>
	<body>
        <nav>
            <span class="smallNav"><button type="button" id="navHome"><img id="homeImg" src="images/home.svg"></button></span>
            
            <span class="largeNav"><button type="button" id="navSearch"><h1>SEARCH</h1></button></span>
            <span class="largeNav"><button type="button" id="navBrowse"><h1>BROWSE</h1></button></span>
            <span class="largeNav"><button type="button" id="navCollections"><h1>COLLECTIONS</h1></button></span>
            
            <span class="smallNav"><button type="button" id="navInfo"><img id="infoImg" src="images/info.svg"></button></span>
        </nav>
        
        <div id="content">
            <!-- Search -->
            <section id="searchSection" class="toggleHide">
                <form id="userSearchForm">
                    <select id="userSearchType">
                        <option value="character">CHARACTER by Name</option>
                        <option value="comicT">COMIC by Title</option>
                        <option value="comicD">COMIC by Year</option>
                    </select>

                    <input type="text" id="searchField" placeholder="Search">
                    
                    <button type="button" id="searchButton"><img src="images/search.svg"></button>
                </form>
            </section>

            <!-- Browse -->
            <section id="browseSection" class="toggleHide">
                <ul id="userBrowseList"> 
                    <li><button type="button" class="browseNav" id="browseComics">COMICS</button></li>
                    <li><button type="button" class="browseNav" id="browseCharacters">CHARACTERS</button></li>
                    <li><button type="button" class="browseNav" id="browseCreators">CREATORS</button></li>
                </ul>

                <div id="browseRenderWrap">
                    <section class="browseRender" id="browseComicsRender"></section>
                    <section class="browseRender" id="browseCharactersRender"></section>
                    <section class="browseRender" id="browseCreatorsRender"></section>
                </div>
            </section> 

            <!-- Collections -->
            <section id="collectionsSection" class="toggleHide">
                <ul id="userCollectionList"></ul>
            </section>
            </div>
		
		<!-- RESULTS -->
		<section id="userResultsSection">
            <div id="resultHeading"></div>
			<div id="resultDiv"></div>
		</section>
		
		<script src="js/hashGeneration.js"></script>
		<script src="js/main.js"></script>
        <script src="js/navigation.js"></script>
        <script src="js/search.js"></script>
        <script src="js/browse.js"></script>
	</body>
</html>
