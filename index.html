<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
			
		<title>Marvel API</title>

		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
        <nav>
            <button type="button" id="navSearch"><h1>SEARCH</h1></button>
            <button type="button" id="navBrowse"><h1>BROWSE</h1></button>
            <button type="button" id="navCollections"><h1>COLLECTIONS</h1></button>
        </nav>
        
        <div id="content">
            <!-- Search -->
            <section id="searchSection" class="toggleHide">
                <form id="userSearchForm">
                    <select id="userSearchType">
                        <option value="character">Character</option>
                        <option value="comicT">Comic: Title</option>
                        YYYY-MM-DD<option value="comicD">Comic: Date</option>
                    </select>

                    <input type="text" id="searchField" placeholder="Search Comics or Characters" value="">
                    <button type="button" id="searchButton">Search</button>
                </form>
            </section>

            <!-- Browse -->
            <section id="browseSection" class="toggleHide">
                <ul id="userBrowseList"> 
                    <li><button type="button" id="browseComics">Comics</button></li>
                    <li><button type="button" id="browseCharacters">Characters</button></li>
                    <li><button type="button" id="browseCreators">Creators</button></li>
                </ul>

                <section id="browseComicsRender"></section>
                <section id="browseCharactersRender"></section>
                <section id="browseCreatorsRender"></section>
            </section> 

            <!-- Collections -->
            <section id="collectionsSection" class="toggleHide">
                <ul id="userCollectionList"></ul>
            </section>
        </div>
		
		<!-- RESULTS -->
		<section id="uesrResultsSection">
			Results
			<div class="resultDiv"></div>
		</section>
		
 		<footer>
			<h1>Built by Nicole Cayouette for WDD</h1>
			Data provided by <a href="https://marvel.com" target="_blank">Marvel</a>. &copy; 2014
		</footer> 
		

		<script src="js/main.js"></script>
		<script src="js/hashGeneration.js"></script>
        <script src="js/navigation.js"></script>
        <script src="js/search.js"></script>
        <script src="js/browse.js"></script>
	</body>
</html>
